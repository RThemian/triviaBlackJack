<!DOCTYPE html>
<html lang="en">

<head>
  <!-- bootstrap 5 -->
  <link rel="stylesheet" href="css/style.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project-1: BlackJack</title>
  <script defer src="js/script.js"></script>

</head>

<body>
  <!-- nav  -->
  <!-- put BlackJack in nav bar -->
  <div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">

      <!-- center Black Jack Title -->
      <div class="container-fluid d-flex justify-content-center text-white">
        <h1>BlackJack</h1>
      </div>

    </nav>
    <div class="container">

      <br>
      <br>
      <br>
      <div class="row mt-4">
        <div class="col-12">
          <div class="row">
            <div class="col-6">
              <button id="deal" class="btn btn-lg btn-dark col-md-6 fs-2">Deal</button>
            </div>
            <div class="col-3">
              <h2 id="balance" class = "btn btn-lg btn-primary fs-2">Balance</h2>
            </div>
            <div class="col-3">
              <button id="bet" type ="input" class="btn btn-lg btn-dark col-md-6 fs-2">Bet</button>
              
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="dealer">
            <h2 id = 'dealer-cards-total'></h4>
             

              <!-- put both img in a row -->
              <div class="row">
                <div id="dealer-card-1" class="col-1">
                  <img id="dealerCard1" style="height: 200px;" />
                </div>
                <div id="dealer-card-2" class="col-1">
                  <img id="dealerCard2" style="height: 200px;" />
                </div>
                <div id="dealer-card-3" class="col-1">
                  <img id="dealerCard3" style="height: 200px;" />
                </div>
                <div id="dealer-card-4" class="col-1">
                  <img id="dealerCard4" style="height: 200px;" />
                </div>
                <div id="dealer-card-5" class="col-1">
                  <img id="dealerCard5" style="height: 200px;" />
                </div>
              </div>

          </div>
        </div>
      </div>
      <div>
        <h1 id = "message"></h1>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="player">

            <h2 id="player-cards-total"></h2>
            <!-- put both img in a row -->
            <div class="row">
              <div class="col-1">
                <img id="playerCard1" style="height: 200px;" />
              </div>
              <div  class="col-1">
                <img id="playerCard2" style="height: 200px;" />
              </div>
              <div  class="col-1">
                <img id="playerCard3" style="height: 200px;" />
              </div>
              <div class="col-1">
                <img id="playerCard4" style="height: 200px;" />
              </div>
              <div class="col-1">
                <img id="playerCard5" style="height: 200px;" />
              </div>

            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="row m-4">
              <div class="col-md-4 px-3">
                <button id="hit" class="btn btn-lg btn-warning col-10 fs-2 m-1">Hit</button>
              </div>
              <div class="col-md-4 px-3">
                <button id="double" class="btn btn-lg btn-dark col-10 fs-2 m-1">Double </button>
              </div>
              <div class="col-md-4 px-3">
                <button id="stand" class="btn btn-lg btn-primary col-10 fs-2 m-1">Stand </button>
              </div>


            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-12">
            <div id="result"></div>
          </div>
        </div>
      </div>
</body>

</html>
