<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trivia-BlackJack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-3">
      <h1>Trivia-BlackJack!</h1>
    </div>
    <div class="container form-floating mb-3">
      <!-- Set difficulty of quiz in form and have button to load 10 trivia questions -->
      <div class="row">
        <div class = "col-6">

          <form
            action="https://opentdb.com/api.php?amount=10&category=18&difficulty=easy&type=multiple"
            method="GET"
          >
            <label for="difficulty" class="label">Choose a difficulty:</label>
            <!-- make drop-down menu for difficulty -->
  
            <!-- make submit button -->
            <select
              class="form-control custom-select w-auto"
              name="difficulty"
              id="difficulty"
            >
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
        </div>
        <div class="col-6">
          <input type="submit" value="Submit" class="btn btn-primary" />

        </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
